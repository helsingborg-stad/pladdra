overwrite: true
schema:
  - src/graphql/schema.json
config:
  scalars:
    AWSDateTime: string
documents: "src/graphql/**/!(*.d).{ts,tsx}"
generates:
  ../pladdra-app/Assets/App/GraphQL/API.cs:
    plugins:
      - c-sharp
    config:
      namespaceName: Pladdra
  ../pladdra-app/Assets/App/GraphQL/Operatons.cs:
    plugins:
      - c-sharp-operations
    config:
      namespaceName: Pladdra
      documentMode: documentNode
      typesafeOperation: true
      strictScalars: true