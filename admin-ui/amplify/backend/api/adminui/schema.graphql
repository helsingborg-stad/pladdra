type Todo @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  description: String
  file: S3Object
}

type S3Object {
  bucket: String!
  key: String!
  region: String!
}

input CreateTodoInput {
  id: ID
  name: String!
  description: String
  file: S3ObjectInput # This input type will be generated for you
}

input S3ObjectInput {
  bucket: String!
  key: String!
  region: String!
}