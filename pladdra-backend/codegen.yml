overwrite: true
schema:
  - amplify/backend/api/pladdra/build/schema.graphql
  - src/graphql/schema.json
config:
  scalars:
    AWSDateTime: string
documents: "src/graphql/**/!(*.d).{ts,tsx}"
generates:
  ../pladdra-app/Assets/Scripts/API/Types.codegen.cs:
    plugins:
      - c-sharp
    config:
      namespaceName: Pladdra.API
  ../pladdra-app/Assets/Scripts/API/Operatons.codegen.cs:
    plugins:
      - c-sharp-operations
    config:
      namespaceName: Pladdra.API
      documentMode: documentNode
      strictScalars: true